<div class="card bg-info text-white">
    <div class="card-body">Author Details</div>
</div>
<div class="author-details">
    <div class="card" *ngIf="author">
        <div class="card-body">
            <h5 class="card-title">{{author.lastName}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">birthDate {{author.birthDate}}</h6>
            <h1>
                {{author.firstName}}
            </h1>
            <a [routerLink]="['/authors']" class="card-link">Back</a>
            <a [routerLink]="['/update-author', author.id]" class="card-link">Update</a>
        </div>
    </div>
</div>
