<div class="add-author">
  <div class="card bg-primary text-white">
        <div class="card-body">New Author</div>
  </div>
  <div *ngIf="showError" class="alert alert-danger" role="alert">
      Author was not added to your Library. Please again!
  </div>
  <form [formGroup]="addAuthorForm" (ngSubmit)="onSubmit()" class="title-form">
      <div class="form-group">
          <label for="firstName" class="required">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Fisrt Name">
      </div>
      <div *ngIf="addAuthorForm.controls['firstName'].invalid  && (addAuthorForm.controls['firstName'].dirty || addAuthorForm.controls['firstName'].touched)" class="alert alert-danger">
          <div *ngIf="addAuthorForm.controls['firstName'].errors.required">
              First Name is required
          </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="required">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
      </div>
      <div *ngIf="addAuthorForm.controls['lastName'].invalid  && (addAuthorForm.controls['lastName'].dirty || addAuthorForm.controls['lastName'].touched)" class="alert alert-danger">
        <div *ngIf="addAuthorForm.controls['lastName'].errors.required">
            Last Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="birthDate" class="required">BirthDate</label>
        <input type="date" class="form-control" id="birthDate" formControlName="birthDate" placeholder="BirthDate">
      </div>
      <!--<div *ngIf="addAuthorForm.controls['birthDate'].invalid  && (addAuthorForm.controls['birthDate'].dirty || addAuthorForm.controls['birthDate'].touched)" class="alert alert-danger">
          <div *ngIf="addAuthorForm.controls['birthDate'].errors.required">
            Last Name is required
          </div>
      </div>-->

<div class="row">
  <div class="col-md-4 col-xs-4 col-sm-4">
      <button class="btn btn-success" type="submit" [disabled]="addAuthorForm.pristine || addAuthorForm.invalid">Add</button>
      <button class="btn btn-default" [routerLink]="['/authors']">Cancel</button>    </div>
</div>
</form>
</div>
